id: com.vscodium.codium
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: com.vscodium.codium
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --share=network
  - --device=all
  - --filesystem=host
  - --persist=.vscode-oss
  - --allow=devel
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.freedesktop.Flatpak
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=xdg-config/kdeglobals:ro
  - --talk-name=com.canonical.AppMenu.Registrar
  - --system-talk-name=org.freedesktop.login1
separate-locales: false
add-extensions:
  com.visualstudio.code.tool:
    directory: tools
    subdirectories: true
    version: '24.08'
    add-ld-path: lib
    no-autodownload: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'
modules:
  - shared-modules/libusb/libusb.json
  # fix libsecret under flatpak
  # https://github.com/flathub/org.signal.Signal/pull/756/commits/2caf105b18f906e7707f67b3cf7384a21f461564
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dcrypto=disabled
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dbash_completion=disabled
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.7.tar.xz
        sha256: 6b452e4750590a2b5617adc40026f28d2f4903de15f1250e1d1c40bfd68ed55e
        x-checker-data:
          type: gnome
          name: libsecret
          stable-only: true
  - name: host-spawn
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOFLAGS: -modcacherw
        GOPATH: /run/build/host-spawn
    sources:
      - type: git
        url: https://github.com/1player/host-spawn
        commit: d76c3a5196a8e0943f6a1c7c9f1acde4bd83c40c
        tag: v1.6.2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      # The below dependencies needs to be manually update avoid to add to external checker
      - dest: vendor
        path: modules.txt
        type: file
      - type: git
        dest: vendor/github.com/godbus/dbus/v5
        url: https://github.com/godbus/dbus.git
        commit: e523abc905595cf17fb0001a7d77eaaddfaa216d
        tag: v5.1.0
      - type: git
        dest: vendor/github.com/pkg/term
        url: https://github.com/pkg/term.git
        commit: d02e49dd31404f3c3cf4b5469b28942194e0ca23
        tag: v1.1.0
      - type: git
        dest: vendor/golang.org/x/sys
        url: https://go.googlesource.com/sys.git
        commit: 13b15b780d9013988b1fb0e79e30b2528a877638
        tag: v0.15.0
    build-commands:
      - go install -mod=vendor -ldflags "-X main.Version=$(git describe --tags)"
  - name: codium
    buildsystem: simple
    build-commands:
      - install -Dm644 code.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml -t /app/share/metainfo
      - ar x codium.deb
      - tar xf data.tar.xz
        # fix kde wayland window icons
      - patch -u usr/share/codium/resources/app/package.json -i package.json.patch
      - mv usr/share/codium /app/share
      - mv /app/share/codium/codium /app/share/codium/$FLATPAK_ID
        # use patches because desktop-file-edit can't modify different group keys
      - patch -u usr/share/applications/codium.desktop -i codium.desktop.patch
      - patch -u usr/share/applications/codium-url-handler.desktop -i codium-url-handler.desktop.patch
        # use install instead of desktop-file-install because can't rename the output file
      - install -Dm644 usr/share/applications/codium.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 usr/share/applications/codium-url-handler.desktop /app/share/applications/$FLATPAK_ID-url-handler.desktop
      - install -Dm644 usr/share/mime/packages/codium-workspace.xml /app/share/mime/packages/$FLATPAK_ID-workspace.xml
        # Sugested by desktop-file-validate
      - desktop-file-edit --add-category="Utility" /app/share/applications/$FLATPAK_ID.desktop
      - rm -r codium.deb control.tar.* data.tar.xz debian-binary usr
      - mkdir /app/tools
    sources:
      - type: file
        url: https://github.com/VSCodium/vscodium/releases/download/1.105.17075/codium_1.105.17075_amd64.deb
        sha256: f3f641faf7c12fdd1c6a76f47fbf3e4544dcf72fb83a1487675c70dce4beab78
        dest-filename: codium.deb
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/VSCodium/vscodium/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: .assets[] | select(.name|test("codium_.+_amd64.deb$")).browser_download_url
      - type: file
        url: https://github.com/VSCodium/vscodium/releases/download/1.105.17075/codium_1.105.17075_arm64.deb
        sha256: e2cb83ba6a70be75c160f2059276d4ba65d715624dde504a26c681e9d6ad5090
        dest-filename: codium.deb
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/VSCodium/vscodium/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: .assets[] | select(.name|test("codium_.+_arm64.deb$")).browser_download_url
      - type: file
        url: https://raw.githubusercontent.com/VSCodium/vscodium/refs/heads/insider/src/stable/resources/linux/code.svg
        sha256: e622e6bdb70b0cfec57ad9df8717ea023b87e5e215003119b5a1a4d059fcd347
      - type: file
        path: com.vscodium.codium.metainfo.xml
      - type: file
        path: patches/package.json.patch
      - type: file
        path: patches/codium.desktop.patch
      - type: file
        path: patches/codium-url-handler.desktop.patch
  - name: wrapper-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/share/codium/com.vscodium.codium
      - >-
        -Deditor_args=[
        '/app/share/codium/resources/app/out/cli.js',
        '--extensions-dir', '$XDG_DATA_HOME/codium/extensions'
        ]
      - -Dprogram_name=com.vscodium.codium
      - -Deditor_title=VSCodium
      - -Dzypak=enabled
      - -Dzypak_args=[ 'host', '-' ]
      - >-
        -Denvs=[
        "ELECTRON_RUN_AS_NODE=1"
        ]
      - >-
        -Denvs_inner=[
        "ZYPAK_SPAWN_LATEST_ON_REEXEC=0",
        ]
      - -Dfirst_run_template=README.md
      - -Dsdk_update_template=sdk_update.md
      - -Dflagfile_prefix=flatpak-vscodium
    sources:
      - type: git
        url: https://github.com/flathub-infra/ide-flatpak-wrapper.git
        commit: f8f6485adfe7df52db5f241e3a99f5c7540aff9f
      - type: file
        path: README.md
      - type: file
        path: sdk_update.md
